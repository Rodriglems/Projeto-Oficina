<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MotoService</title>
  <link rel="stylesheet" href="style-login.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>MotoService</h1>
      <form>
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Digite seu e-mail"
          required
        />

        <label for="senha">Senha</label>
        <input
          type="password"
          id="senha"
          name="senha"
          placeholder="Digite sua senha"
          required
        />

        <div class="button-group-horizontal">
          <button type="submit" class="cliente">Entrar como Cliente</button>
          <button type="submit" class="funcionario">Entrar como Funcion√°rio</button>
        </div>

        <a href="#" class="forgot-password">Esqueceu a senha?</a>

        <a href="http://127.0.0.1:5500/Cadastro.C/Cadastro.C.html" class="register-button">Cadastrar-se como Cliente</a>
      </form>
    </div>
  </div>
</body>
</html>
